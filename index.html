<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment 2 JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Assignment 2 JavaScript</h1>

  <!-- Reverse String -->
  <section>
    <h2>1. Reverse a String</h2>
    <input type="text" id="stringInput" placeholder="Enter a string" />
    <button onclick="reverseString()">Reverse</button>
    <p id="reversedOutput"></p>
  </section>

  <!-- Palindrome Checker -->
  <section>
    <h2>2. Palindrome Checker</h2>
    <input type="text" id="palindromeInput" placeholder="Enter numbers" />
    <button onclick="checkPalindrome()">Check</button>
    <p id="palindromeOutput"></p>
  </section>

  <!-- Tip Calculator -->
  <section>
    <h2>3. Tip Calculator</h2>
    <input type="number" id="subtotalInput" placeholder="Subtotal ($)" />
    <input type="number" id="tipInput" placeholder="Tip (%)" />
    <button onclick="calculateTotal()">Calculate Total</button>
    <p id="totalOutput"></p>
  </section>

  <script src="index.js"></script>
</body>
</html>
